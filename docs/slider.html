<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Image Slider</title>
		<link rel="stylesheet" href="../public/css/slider.css">
	</head>
	<body>
		<a href="../index.html">Home</a>


		<div class="slider">
			<div class="img-box">
				<img src="../public/imgs/html.png" class="slider-img">
			</div>
			<div class="slider-action">
				<button class="btn" onclick="prev()"><i class="fa-solid fa-left-long"></i></button>
				<button class="btn" onclick="playSlide()"><i class="fa-solid fa-play"></i></button>
				<button class="btn" onclick="stop()"><i class="fa-solid fa-stop"></i></button>
			<button class="btn" onclick="next();"><i class="fa-solid fa-right-long"></i></button>
			</div>
		</div>
		<script src="../public/js/all.min.js"></script>
		<script src="../public/js/img_slider.js"></script>
	</body>
</html>
